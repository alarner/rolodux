<!DOCTYPE html>
<html>
	<head>
		<title>Log in</title>
		<link rel="stylesheet" href="<%= env === 'development' ? '/styles/main.scss.css' : '/styles/main.scss.min.css?'+version %>" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="column column-50 column-offset-25">
					<h1>Log in</h1>
					<form action="/auth/login?responseFormat=html" method="post">
						<div>
							<%- error.display('email') %>
							<input type="email" placeholder="email" name="email" value="<%= prev.display('body', 'email') %>">
						</div>
						<div>
							<%- error.display('password') %>
							<input type="password" placeholder="password" name="password">
						</div>
						<% if(redirect) { %>
							<input type="hidden" name="redirect" value="<%= redirect %>">
						<% } %>
						<button>Log in</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
